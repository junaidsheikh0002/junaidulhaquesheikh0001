<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous JavaScript Example</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="Contact Us.html">
    <link rel="stylesheet" href="Asynchronous JavaScript Example.html">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        
        .loader {
            display: none;
            margin: 20px auto;
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .data {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fetch Data Asynchronously</h1>
        <button id="fetchButton">Fetch Data</button>
        <div class="loader" id="loader"></div>
        <div class="data" id="data"></div>
    </div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', fetchData);

        async function fetchData() {
            const loader = document.getElementById('loader');
            const dataDiv = document.getElementById('data');
            loader.style.display = 'block';
            dataDiv.innerHTML = '';

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                dataDiv.innerHTML = `Error: ${error.message}`;
            } finally {
                loader.style.display = 'none';
            }
        }

        function displayData(data) {
            const dataDiv = document.getElementById('data');
            data.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('item');
                div.innerHTML = `<h3>${item.title}</h3><p>${item.body}</p>`;
                dataDiv.appendChild(div);
            });
        }
    </script>
</body>

</html>
